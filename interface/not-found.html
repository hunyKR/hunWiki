<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      header {
        position: relative;
        background-color: skyblue;
      }

      #go-main {
        font-size: 2em;
        color: black;
        margin-left: 30px;
      }

      .search {
        position: absolute;
        right: 0px;
        bottom: 10px;
      }

      #search-input {
        margin-right: 50px;
      }

      .content {
        white-space: pre-line;
      }
    </style>
    <title>페이지를 찾을 수 없습니다.</title>
  </head>
  <body>
    <header>
      <a href="/" id="go-main">Wiki</a>
      <input type="text" class="search" id="search-input" />
      <input type="button" value="검색" class="search" onclick="search()" />
    </header>

    <div style="text-align: center; margin-top: 50px">
      <img src="/i/not-found" />
      <h2>페이지를 찾을 수 없습니다.</h2>
      <a href="javascript:history.back()">이전 페이지</a>
      <a href="/">위키 홈으로</a>
    </div>
  </body>
  <script src="
  https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js
  "></script>
  <script>
    const searchInput = $("#search-input");
    function search() {
      location.href = "/s/search?q=" + encodeURIComponent(searchInput.val());
    }
  </script>
</html>
